name: ridge-sweep
project: housing-model
program: src/models/cross_validation_evaluation.py
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - "model=ridge"
  - ${args_no_hyphens}
method: bayes
metric:
  name: mae
  goal: minimize
parameters:
  model.params.regressor__alpha:
    min: 0.0001
    max: 2.0
